<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <label for="surname" class="fieldsetField">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label for="name" class="fieldsetField">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>

        <label for="age" class="fieldsetField">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label for="birthDate" class="fieldsetField">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            id="birthDate"
            min="1922-01-01"
            max="2021-01-01"
          >
        </label>

        <label for="accetpTerms" class="fieldsetField">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accetpTerms"
            id="accetpTerms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <label for="email" class="fieldsetField">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label for="password" class="fieldsetField">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            minlength="5"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <label for="loveCatsYes" class="fieldsetField">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            id="loveCatsYes"
            value="yes"
          >
          Yes
          <input
            type="radio"
            name="loveCats"
            id="loveCatsNo"
            value="no"
          >
          No
        </label>

        <label for="favoriteColor" class="fieldsetField">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
            id="favoriteColor"
            value="#000000"
          >
        </label>

        <label for="timeToGoToBed" class="fieldsetField">
          What time do you go to bed?
          <input
            type="time"
            name="timeToGoToBed"
            id="timeToGoToBed"
          >
        </label>

        <label for="favoriteCarBrand" class="fieldsetField">
          What are your favorite brand of cars?
          <select
            name="favoriteCarBrand"
            id="favoriteCarBrand"
            multiple
          >
            <option value="BMV">
              BMW
            </option>

            <option value="Audi">
              Audi
            </option>

            <option value="Lada">
              Lada
            </option>
          </select>

        </label>

        <label for="rateWork" class="fieldsetField">
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            id="rateWork"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>

        <label for="comments" class="fieldsetField">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            maxlength="32"
         ></textarea>
        </label>

        <label for="wouldRecmmend" class="fieldsetField">
          Would you recommend us?
          <select
            name="wouldRecmmend"
            id="wouldRecmmend"
          >
            <option value="yes">
            yes
            </option>

            <option value="no">
            no
            </option>

          </select>

        </label>
      </fieldset>

      <button class="button" type="submit">
        Submit
      </button>

    </form>

  </body>
</html>
